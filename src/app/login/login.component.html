<div class="login-popup">

<ngb-tabset>
  <ngb-tab title="Login">
    <ng-template ngbTabContent>
      <form>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" class="form-control" placeholder="Email" name="dp" type="text">
        </div>
      </div>
       <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input id="password" class="form-control" placeholder="Password" name="dp" type="password">
        </div>
      </div>
       <div class="form-group">
          <button class="btn btn-primary houseey-btn-theme">Login</button>
          <button class="btn btn-secondry houseey-sec-btn-theme">Cancel</button>
      </div>
    </form>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Registration">
    <ng-template ngbTabContent>
      <form>
       <div class="form-group">
        <label for="email">Full Name</label>
        <div class="input-group">
          <input id="name" class="form-control" placeholder="Full Name" name="dp" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" class="form-control" placeholder="Email" name="dp" type="text">
        </div>
      </div>
       <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input id="password" class="form-control" placeholder="Password" name="dp" type="password">
        </div>
      </div>
       <div class="form-group">
        <label for="password">Confirm Password</label>
        <div class="input-group">
          <input id="passwordConfirm" class="form-control" placeholder="Confirm Password" name="dp" type="password">
        </div>
      </div>
      
       <div class="form-group">
          <button class="btn btn-primary houseey-btn-theme">Register</button>
           <button class="btn btn-secondry houseey-sec-btn-theme">Cancel</button>
      </div>
    </form>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
</div>
